<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Line Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', 'Kanit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #d7bded 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-family: 'Kanit', 'Sarabun', sans-serif;
            font-size: 3.5rem;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            background: linear-gradient(45deg, #640da6, #ffffff, #640da6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 18px 60px 18px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .search-box:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .search-box::placeholder {
            color: #999;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.3rem;
            pointer-events: none;
        }

        .clear-search {
            position: absolute;
            right: 55px;
            top: 50%;
            transform: translateY(-50%);
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .clear-search:hover {
            background: #e55656;
            transform: translateY(-50%) scale(1.1);
        }

        .search-results {
            text-align: center;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .member-card.hidden {
            display: none;
        }

        .highlight {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }

        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .member-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .member-card:nth-child(1) { animation-delay: 0.1s; }
        .member-card:nth-child(2) { animation-delay: 0.2s; }
        .member-card:nth-child(3) { animation-delay: 0.3s; }
        .member-card:nth-child(4) { animation-delay: 0.4s; }
        .member-card:nth-child(5) { animation-delay: 0.5s; }
        .member-card:nth-child(6) { animation-delay: 0.6s; }
        .member-card:nth-child(7) { animation-delay: 0.7s; }
        .member-card:nth-child(8) { animation-delay: 0.8s; }
        .member-card:nth-child(9) { animation-delay: 0.9s; }
        .member-card:nth-child(10) { animation-delay: 1.0s; }
        .member-card:nth-child(11) { animation-delay: 1.1s; }
        .member-card:nth-child(12) { animation-delay: 1.2s; }
        .member-card:nth-child(13) { animation-delay: 1.3s; }
        .member-card:nth-child(14) { animation-delay: 1.4s; }
        .member-card:nth-child(15) { animation-delay: 1.5s; }
        .member-card:nth-child(16) { animation-delay: 1.6s; }
        .member-card:nth-child(17) { animation-delay: 1.7s; }
        .member-card:nth-child(18) { animation-delay: 1.8s; }
        .member-card:nth-child(19) { animation-delay: 1.9s; }
        .member-card:nth-child(20) { animation-delay: 2.0s; }
        .member-card:nth-child(21) { animation-delay: 2.1s; }
        .member-card:nth-child(22) { animation-delay: 2.2s; }
        .member-card:nth-child(23) { animation-delay: 2.3s; }
        .member-card:nth-child(24) { animation-delay: 2.4s; }
        .member-card:nth-child(25) { animation-delay: 2.5s; }

        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .member-card:hover::before {
            left: 100%;
        }

        .member-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .member-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .member-card:hover .member-avatar {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }

        .member-name {
            font-family: 'Kanit', 'Sarabun', sans-serif;
            font-size: 1.5rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .member-role {
            font-family: 'Sarabun', 'Kanit', sans-serif;
            font-size: 1rem;
            color: #666;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 500;
            margin-bottom: 15px;
        }


        .stats {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            margin-top: 50px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 2.5s both;
        }

        .stats h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .stat-item {
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: #666;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .facebook-btn {
            background: linear-gradient(135deg, #1877f2, #42a5f5);
            color: white;
            box-shadow: 0 4px 15px rgba(24, 119, 242, 0.3);
        }

        .facebook-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(24, 119, 242, 0.4);
            background: linear-gradient(135deg, #166fe5, #1976d2);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .member-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .member-card {
                padding: 20px;
            }
            
            .member-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .member-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>เข้าเส้น Member</h1>
            <p>รายชื่อสมาชิกตัวกลม ไม่มีแอบอ้าง มีแต่แอบอ้วน</p>
            
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" placeholder="ค้นหาสมาชิกตามชื่อ หรือตำแหน่งงาน...">
                <button class="clear-search" id="clearSearch">×</button>
                <div class="search-icon">🔍</div>
            </div>
            
            <div class="search-results" id="searchResults"></div>
        </div>

        <div class="member-grid">
            <div class="member-card">
                <img src="https://img5.pic.in.th/file/secure-sv1/494141486_122218246352240699_8367740164145142746_n.jpg" alt="ปีเตอร์ คลาร์ก" class="member-avatar">
                <div class="member-name">Jaoliz Sensery</div>
                <div class="member-role">ตัวแม่วงการห้าเอ็ม</div>
                <div class="social-links">
                    <a href="https://www.facebook.com/elizxmtn" target="_blank" class="social-btn facebook-btn">📘 Facebook</a>
                </div>
            </div>

            <div class="member-card">
                <img src="https://img2.pic.in.th/pic/IMG_6485669f35cf66935522.jpeg" alt="ปีเตอร์ คลาร์ก" class="member-avatar">
                <div class="member-name">Ińząnė Sensery</div>
                <div class="member-role">ลูกไล่พี่ลิส</div>
                <div class="social-links">
                    <a href="https://www.facebook.com/inzane.sensery" target="_blank" class="social-btn facebook-btn">📘 Facebook</a>
                </div>
            </div>   

            <div class="member-card">
                    <img src="https://img2.pic.in.th/pic/IMG_6486d662f6cda47a0f83.jpeg" alt="ปีเตอร์ คลาร์ก" class="member-avatar">
                    <div class="member-name">Aufield Martinez</div>
                    <div class="member-role">เด็กข้างไข่ No.1</div>
                    <div class="social-links">
                        <a href="https://www.facebook.com/profile.php?id=61565835788357" target="_blank" class="social-btn facebook-btn">📘 Facebook</a>
                </div>
            </div>   

        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <div class="no-results-icon">🔍</div>
            <div>ไม่พบสมาชิกที่ตรงกับการค้นหา</div>
            <div style="font-size: 1rem; margin-top: 10px; opacity: 0.7;">ลองใช้คำค้นหาอื่น หรือเคลียร์การค้นหา</div>
        </div>
    </div>

    <script>
        const searchBox = document.getElementById('searchBox');
        const clearSearch = document.getElementById('clearSearch');
        const searchResults = document.getElementById('searchResults');
        const noResults = document.getElementById('noResults');
        const memberCards = document.querySelectorAll('.member-card');
        const memberGrid = document.querySelector('.member-grid');

        // Function to highlight search terms
        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Function to remove highlights
        function removeHighlights(element) {
            const highlights = element.querySelectorAll('.highlight');
            highlights.forEach(highlight => {
                highlight.outerHTML = highlight.innerHTML;
            });
        }

        // Search function
        function performSearch() {
            const searchTerm = searchBox.value.toLowerCase().trim();
            let visibleCount = 0;

            // Clear previous highlights
            memberCards.forEach(card => {
                removeHighlights(card);
            });

            if (searchTerm === '') {
                // Show all cards
                memberCards.forEach(card => {
                    card.classList.remove('hidden');
                    card.style.display = 'block';
                });
                searchResults.innerHTML = '';
                noResults.style.display = 'none';
                clearSearch.style.display = 'none';
                return;
            }

            clearSearch.style.display = 'flex';

            memberCards.forEach(card => {
                const name = card.querySelector('.member-name').textContent.toLowerCase();
                const role = card.querySelector('.member-role').textContent.toLowerCase();

                const nameElement = card.querySelector('.member-name');
                const roleElement = card.querySelector('.member-role');

                if (name.includes(searchTerm) || role.includes(searchTerm)) {
                    card.classList.remove('hidden');
                    card.style.display = 'block';
                    visibleCount++;

                    // Highlight matching terms
                    if (name.includes(searchTerm)) {
                        nameElement.innerHTML = highlightText(nameElement.textContent, searchTerm);
                    }
                    if (role.includes(searchTerm)) {
                        roleElement.innerHTML = highlightText(roleElement.textContent, searchTerm);
                    }
                } else {
                    card.classList.add('hidden');
                    card.style.display = 'none';
                }
            });

            // Update search results display
            if (visibleCount === 0) {
                searchResults.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                searchResults.innerHTML = `พบ ${visibleCount} คน จากการค้นหา "${searchTerm}"`;
                noResults.style.display = 'none';
            }
        }

        // Clear search function
        function clearSearchFunction() {
            searchBox.value = '';
            memberCards.forEach(card => {
                card.classList.remove('hidden');
                card.style.display = 'block';
                removeHighlights(card);
            });
            searchResults.innerHTML = '';
            noResults.style.display = 'none';
            clearSearch.style.display = 'none';
            searchBox.focus();
        }

        // Event listeners
        searchBox.addEventListener('input', performSearch);
        searchBox.addEventListener('keyup', function(e) {
            if (e.key === 'Escape') {
                clearSearchFunction();
            }
        });

        clearSearch.addEventListener('click', clearSearchFunction);

        // Focus search box on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                searchBox.focus();
            }, 1000);
        });

        // Keyboard shortcut (Ctrl/Cmd + K) to focus search
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                searchBox.focus();
                searchBox.select();
            }
        });
    </script>
</body>
</html>
